<!DOCTYPE html>
<html>
<head>

<body>

<h1>Joshua Advanced CRT Detector üî•</h1>

<div id="tradingview_chart"></div>

<button onclick="generateSignal()">Detect High Probability CRT</button>

<div id="signal"></div>

<script>
new TradingView.widget({
  "width": "100%",
  "height": 500,
  "symbol": "FX:EURUSD",
  "interval": "15",
  "timezone": "Etc/UTC",
  "theme": "dark",

      finalSignal = "üü¢ HIGH PROBABILITY BUY CRT";
  } else if (trend === "Bearish Trend" && smt === "SMT Confirmed") {
      finalSignal = "üî¥ HIGH PROBABILITY SELL CRT";
  } else {
      finalSignal = "‚ùå No Clear CRT Setup";
  }

  document.getElementById("signal").innerHTML =
      trend + "<br>" +
      smt + "<br>" +
      entry + "<br><br>" +
      finalSignal;
}
</script>

</body>
